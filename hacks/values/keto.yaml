---
keto:
  automigration:
    enabled: true
    customCommand:
      - keto
  config:
    dsn: "postgres://postgres:ory@postgresql.default.svc.cluster.local/ory_keto?sslmode=disable&max_conn_lifetime=10s"
ingress:
  read:
    enabled: true
  write:
    enabled: true
priorityClassName: "system-cluster-critical"

pdb:
  enabled: true
  spec:
    maxUnavailable: 25%

deployment:
  minReadySeconds: 30
  autoscaling:
    enabled: true
    targetCPU:
      type: Utilization
      averageUtilization: 80
    targetMemory:
      type: Utilization
      averageUtilization: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 42
  extraLabels:
    ory.sh/test: keto
  podMetadata:
    labels:
      ory.sh/pod_label: keto
    annotations:
      ory.sh/pod_annotation: keto
  annotations:
    ory.sh/test-annotations: "true"
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep infinity"]
  extraEnv:
    - name: FOO
      value: BAR
  extraVolumeMounts:
    - mountPath: /testdir
      name: test-volume
  extraVolumes:
    - name: test-volume
      configMap:
        name: cm-sample
  extraPorts:
    - name: grpc-opl
      containerPort: 4469
      protocol: TCP
job:
  extraEnv:
    - name: LOREM
      value: IPSUM
  extraInitContainers: |
    - name: "hello-world"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "echo hello, world!"]
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep 10"]
  shareProcessNamespace: true
  podMetadata:
    labels:
      ory.sh/pod_label: keto_migrate
    annotations:
      ory.sh/pod_annotation: keto_migrate

service:
  metrics:
    enabled: true

extraServices:
  opl:
    enabled: true
    type: ClusterIP
    name: grpc-opl
    port: 80

watcher:
  enabled: true
  mountFile: "/testdir/sample.txt"
  podMetadata:
    labels:
      ory.sh/pod_label: keto_watcher
    annotations:
      ory.sh/pod_annotation: keto_watcher

serviceMonitor:
  labels:
    release: "prometheus"
  tlsConfig:
    insecureSkipVerify: true

test:
  labels:
    test-org: ory
    test-product: keto
    test-service: authorization
  busybox:
    repository: docker.io/library/busybox
    tag: 1.36
