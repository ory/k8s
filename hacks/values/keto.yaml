---
keto:
  automigration: 
    enabled: true
  config:
    dsn: "postgres://postgres:ory@postgresql.default.svc.cluster.local/ory?sslmode=disable&max_conn_lifetime=10s"
ingress:
  read:
    enabled: true
  write:
    enabled: true
deployment:
  extraLabels:
    ory.sh/test: keto
  podMetadata:
    labels:
      ory.sh/pod_label: keto
    annotations:
      ory.sh/pod_annotation: keto
  annotations:
    ory.sh/test-annotations: "true"
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep infinity"]
  extraEnv:
    - name: FOO
      value: BAR
  extraVolumeMounts:
    - mountPath: /testdir
      name: test-volume
  extraVolumes:
    - name: test-volume
      configMap:
        name: cm-sample
job:
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep 10"]
  shareProcessNamespace: true
  podMetadata:
    labels:
      ory.sh/pod_label: keto_migrate
    annotations:
      ory.sh/pod_annotation: keto_migrate

service:
  metrics:
    enabled: true

watcher:
  enabled: true
  mountFile: "/testdir/sample.txt"
  podMetadata:
    labels:
      ory.sh/pod_label: keto_watcher
    annotations:
      ory.sh/pod_annotation: keto_watcher

serviceMonitor:
  labels:
    release: "prometheus"
  tlsConfig: 
    insecureSkipVerify: true