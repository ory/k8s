ingress:
  public:
    enabled: true
  admin:
    enabled: true

hydra:
  automigration:
    enabled: true
    # type: initContainer
    customCommand:
      - hydra
  dev: true
  config:
    dsn: "postgres://postgres:ory@postgresql.default.svc.cluster.local/ory?sslmode=disable&max_conn_lifetime=10s"
    secrets:
      system:
        - "OG5XbmxXa3dYeGplQXpQanYxeEFuRUFa"
        - "foo bar 123 456 lorem"
        - "foo bar 123 456 lorem 1"
        - "foo bar 123 456 lorem 2"
        - "foo bar 123 456 lorem 3"
maester:
  enabled: false

janitor:
  enabled: true

deployment:
  extraInitContainers: |
    - name: "hello-world"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "echo hello, world!"]
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep infinity"]
  extraEnv:
    - name: FOO
      value: BAR
  extraVolumeMounts:
    - mountPath: /testdir
      name: test-volume
  extraVolumes:
    - name: test-volume
      configMap:
        name: cm-sample
  labels:
    ory.sh/test: hydra
  annotations:
    ory.sh/test: hydra
  podMetadata:
    labels:
      ory.sh/pod_label: hydra
    annotations:
      ory.sh/pod_annotation: hydra
job:
  extraInitContainers: |
    - name: "hello-world"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "echo hello, world!"]
  extraContainers: |
    - name: "sidecar"
      image: "alpine:latest"
      command: ["/bin/sh"]
      args: ["-c", "sleep 10"]
  shareProcessNamespace: true
  podMetadata:
    labels:
      ory.sh/pod_label: hydra_init
    annotations:
      ory.sh/pod_annotation: hydra_init

watcher:
  enabled: true
  mountFile: "/testdir/sample.txt"
  podMetadata:
    labels:
      ory.sh/pod_label: hydra_watcher
    annotations:
      ory.sh/pod_annotation: hydra_watcher

serviceMonitor:
  labels:
    release: "prometheus"
  tlsConfig:
    insecureSkipVerify: true

cronjob:
  janitor:
    labels:
      ory.sh/test: hydra
    annotations:
      ory.sh/test: hydra
    podMetadata:
      labels:
        ory.sh/pod_label: hydra
      annotations:
        ory.sh/pod_annotation: hydra
