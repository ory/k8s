{{- if .Values.hydra.autoMigrate }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "hydra.fullname" . }}-automigrate
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "hydra.labels" . | indent 4 }}
    {{- with .Values.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.job.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.usebyArgoCd }}
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
    {{- else }}
    helm.sh/hook-weight: "1"
    helm.sh/hook: "pre-install, pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
    {{- end }}
spec:
  template:
    {{- with .Values.job.annotations }}
    metadata: 
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "hydra.job.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.job.automountServiceAccountToken }}
      containers:
      - name: {{ .Chart.Name }}-automigrate
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["hydra"]
        args: ["migrate", "sql", "-e", "--yes"]
        env:
        {{- if .Values.database.isCrunchyDataOperator }}
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.databaseSecretName . }}
                key: user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.databaseSecretName . }}
                key: password
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.databaseSecretName . }}
                key: host
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.databaseSecretName . }}
                key: port
          - name: DB_NAME
            value: {{ .Values.database.databaseName }}
          - name: DSN
            value: postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)
            {{- else }}
          - name: DSN
            valueFrom:
              secretKeyRef:
                name: {{ include "hydra.secretname" . }}
                key: dsn
            {{- end }}
        {{- if .Values.job.lifecycle }}
        lifecycle:
{{ tpl .Values.job.lifecycle . | indent 10 }}
        {{- end }}
        {{- if .Values.deployment.securityContext }}
        securityContext:
          {{- toYaml .Values.deployment.securityContext | nindent 10 }}
        {{- end }}
        {{- if .Values.deployment.extraVolumeMounts }}
        volumeMounts:
{{ toYaml .Values.deployment.extraVolumeMounts | indent 10 }}
         {{- end }}
      {{- if .Values.job.extraInitContainers }}
      {{- if .Values.job.extraContainers }}
{{ tpl .Values.job.extraContainers . | indent 6 }}
        {{- end }}
      initContainers:
{{ tpl .Values.job.extraInitContainers . | indent 8 }}
      {{- end }}
      restartPolicy: Never
      shareProcessNamespace: {{ .Values.job.shareProcessNamespace }}
      {{- if .Values.deployment.extraVolumes }}
      volumes:
{{ toYaml .Values.deployment.extraVolumes | indent 8 }}
      {{- end }}
  backoffLimit: {{ .Values.job.spec.backoffLimit }}
{{- end }}
