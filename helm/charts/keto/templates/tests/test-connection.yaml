apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "keto.fullname" . }}-test-connection"
  labels:
    {{- include "keto.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "keto.fullname" . }}-write:{{ .Values.service.write.port }}/health/ready']
  restartPolicy: Never
