---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kratos.fullname" . }}-courier
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "kratos.labels" . | indent 4 }}
    {{- with .Values.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kratos.fullname" . }}-courier
      app.kubernetes.io/instance: {{ .Release.Name }}      
  serviceName: {{ include "kratos.fullname" . }}-courier
  replicas: 1 
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kratos.fullname" . }}-courier
        app.kubernetes.io/instance: {{ .Release.Name }}      
    spec:
      containers:
        - name: {{ include "kratos.fullname" . }}-courier
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "courier", "watch", "--config", "/etc/config/meta/kratos.yaml" ]
          volumeMounts:
            - name: {{ include "kratos.fullname" . }}-config-volume
              mountPath: /etc/config/meta
              readOnly: true                 
          env:
            - name: LOG_FORMAT
              value: {{ .Values.statefulset.log.format }}
            - name: LOG_LEVEL
              value: {{ .Values.statefulset.log.level }}
            - name: DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "kratos.secretname" . }}
                  key: dsn
            - name: COURIER_SMTP_CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "kratos.secretname" . }}
                  key: smtpConnectionURI
            {{- if .Values.kratos.env }}
            {{- toYaml .Values.kratos.env | nindent 12 }}      
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
        - name: {{ include "kratos.fullname" . }}-config-volume
          configMap:
            name: {{ include "kratos.fullname" . }}-config
