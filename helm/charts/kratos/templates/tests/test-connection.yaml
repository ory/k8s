apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kratos.fullname" . }}-test-connection"
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "kratos.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: healthcheck-ready
      image: busybox
      command: ['wget']
      args:  ['{{ include "kratos.fullname" . }}:{{ .Values.service.port }}/health/ready']
  restartPolicy: Never