apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kratos.fullname" . }}-test-connection"
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "kratos.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: "{{ .Values.test.busybox.repository }}:{{ .Values.test.busybox.tag }}"
      command: ['wget']
      args:  ['{{ include "kratos.fullname" . }}-admin:{{ .Values.service.admin.port }}/admin/health/ready']
  restartPolicy: Never
